<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Juego de Tetris</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Nombre Tetris -->
  <img src="img/name.jpeg" alt="nombre" class="name" />

  <!-- Figuras Tetris -->
  <div class="t1">
    <img src="img/1.png" alt="tetris1" />
  </div>
  <div class="t2">
    <img src="img/2.png" alt="tetris2" />
  </div>
  <div class="t3">
    <img src="img/3.png" alt="tetris3" />
  </div>
  <div class="t4">
    <img src="img/4.png" alt="tetris4" />
  </div>

  <!-- BotÃ³n Start -->
  <button class="button">
    <a href="start.html" class="a"><span class="button-content">START</span></a>
  </button>

  <!-- Neon Destellos -->
  <div class="destello"></div>

  <!-- Lluvia (canvas) -->
  <canvas id="stars"></canvas>

  <!-- Contenedor -->
  <div class="container">
    <div class="box">Caja 1</div>
    <div class="box">Caja 2</div>
    <div class="box">Caja 3</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
